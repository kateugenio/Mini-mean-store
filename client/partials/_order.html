<div class="row" id="ordersPage">
	<h3>Add a new order</h3>
	<p>{{orderErrors}}</p>

	<form ng-submit="order()" id="orderForm">
		<label>Customer</label>
		<select class="form-control" ng-model="newOrder._customer">
			<option ng-repeat="customer in customers" value="{{customer._id}}">{{customer.name}}</option>
		</select>
		<label>Product</label>
		<select class="form-control" ng-model="newOrder._product">
			<option ng-repeat="product in products" value="{{product._id}}">{{product.name}}</option>
		</select>
		<label>Quantity</label>
		<select class="form-control" ng-model="newOrder.quantity">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<button type="submit" class="btn btn-default">Order</button>
	</form>

	<input type="text" id="filterOrders" ng-model="filter" placeholder="filter...">
	<table class="table table-striped" id="existingOrders">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders | filter:filter">
				<td>{{order._customer.name}}</td>
				<td>{{order._product.name}}</td>
				<td>{{order.quantity}}</td>
				<td>{{order.createdAt | date: 'MM-dd-yyyy hh:mm:ss'}}</td>
			</tr>
		</tbody>
	</table>
</div>
