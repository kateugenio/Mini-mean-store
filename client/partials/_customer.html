<div class="row" id="customersPage">
	<h3>Add a new customer</h3>
	<form ng-submit="createCustomer()" id="addCustomerForm">
		<div class="form-group">
			<input type="text" ng-model="$parent.newCustomer.name" class="form-control" placeholder="name">
		</div>
		<button type="submit" class="btn btn-default">Add</button>
	</form>

	<input type="text" ng-model="filter" placeholder="filter...">
	<table class="table table-striped" id="existingCustomers">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Created Date</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter:filter">
				<td>{{customer.name}}</td>
				<td>{{customer.createdAt | date: 'MM-dd-yyyy hh:mm:ss'}}</td>
				<td><button type="button" ng-click="deleteCustomer(customer._id)" class="btn btn-danger">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
